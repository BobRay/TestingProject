paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester

bootstrap: _bootstrap.php
extensions:
    enabled:
        - Codeception\Extension\RunFailed

settings:
    colors: true
    memory_limit: 1024M

coverage:
    enabled: true
    low_limit: 35
    high_limit: 70

    include:
        - tests/unit/*
        - ../core/model/*
    exclude:
        - tests/unit/_bootstrap.php

